name: Tests

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  typos:
    name: Test notebooks
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: 🐍 Setup uv
        uses: yezz123/setup-uv@v4
      - name: Run tests
        run: |
          uvx --with marimo pytest -v
